<!DOCTYPE html>
<html>
<title>Door Prize Contest</title>
<script src="doorPrize.js" defer></script>
<link rel="stylesheet" href="styles.css">
<body>
    <h1 class="websiteTitle">Door Prize</h1>
    <h2 id ="PageTitle">Happy Racers!</h2>
    <div id='Page1'>
        <form>
            <label for="inputNames" id="inputLable">Enter Names :</label><br>
            <textarea id="inputNames" cols="25" rows="12"></textarea><br>
            </textarea>
            <button type="button" id="pickBtn">Pick Contestants!</button>
        </form>
    </div>
    <div id='Page2' class="hidden" >
        <div id="racerIntro1" class="racer">
            <img src="img1.jpeg" id="img1" class="racerImg">
            <p id="name1" class="racerName">Racer 1</p>
        </div>
        <div id="racerIntro2" class="racer">
            <img src="img2.jpeg" id="img2" class="racerImg">
            <p id="name2" class="racerName">Racer 2</p>
        </div>
        <div id="racerIntro3" class="racer">        
            <img src="img3.jpeg" id="img3" class="racerImg">
            <p id="name3" class="racerName">Racer 3</p>
        </div>
        <div id="racerIntro4" class="racer">        
            <img src="img4.jpeg" id="img4" class="racerImg">
            <p id="name4" class="racerName">Racer 4</p>
        </div>
        <div id="racerIntro5" class="racer">        
            <img src="img5.jpeg" id="img5" class="racerImg">
            <p id="name5" class="racerName">Racer 5</p>
        </div>
            <button type="button" id ="raceBtn">Race!</button>
            <button type="button" id ="cancelBtn">Cancel</button>

    </div>
    <div id='Page3' class="hidden">
        <div id="racer1" class="racer">
            <img src="img1.jpeg" id="img1" class="racerImg" style="position:relative; left:0px;">
        </div>
        <div id="racer2" class="racer">
            <img src="img2.jpeg" id="img2" class="racerImg" style="position:relative; left:0px;">
        </div>
        <div id="racer3" class="racer">        
            <img src="img3.jpeg" id="img3" class="racerImg" style="position:relative; left:0px;">
        </div>
        <div id="racer4" class="racer">        
            <img src="img4.jpeg" id="img4" class="racerImg" style="position:relative; left:0px;">
        </div>
        <div id="racer5" class="racer">        
            <img src="img5.jpeg" id="img5" class="racerImg" style="position:relative; left:0px;">
        </div>
        <button type="button" id="restartBtn" class="hidden">Restart Race</button>
        <audio id="startSound">
            <source src="start sound.mp3" type="audio/mp3" preload="auto">
        </audio>
    </div>
    <div id='Page4' class="hidden">
            <img src="" alt="Winner of Race" id="winnerImg">
            <p id="winnerMessage">Congrats!</p>
            <button type="button" id="newRaceBtn">New Race</button>
    </div>

</body>

</html>
